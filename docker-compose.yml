services:
  postgres:
    image: postgres:16
    container_name: appointment_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appointment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
    container_name: appointment_backend
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/appointment_db
      JWT_SECRET: change-me
      JWT_EXPIRES_IN: 1d
      CORS_ORIGIN: http://localhost:3000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: "false"
      SMTP_USER: your-email@example.com
      SMTP_PASS: your-app-password
      MAIL_FROM: Smart Booking <your-email@example.com>
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: StrongPassword123!
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./client
    container_name: appointment_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
